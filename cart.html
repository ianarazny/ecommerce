<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="persona" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Bienvenido:
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver mi carrito</a>
          <a class="dropdown-item" href="my-profile.html"> Mi perfil</a>
          <button class="dropdown-item" class="deslog-Btn" id="deslog">Cerrar sesión</button>
        </div>
      </div>

    </div>
  </nav>


  <div class="container p-5">
    <h2>Carrito</h2>
    <div id="carrito">
    </div>

    <div class="table-conteiner">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Objeto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="losObjetos">
        </tbody>
      </table>

      <hr class="mb-4">
      <h4 class="mb-3">Costo de envío y total.</h4>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Comisión de envío</h6>
          <small class="text-muted">Según el tipo de envío</small>
        </div>
        <span class="text-muted" id="comissionText"></span>
      </li>

      <li class="list-group-item d-flex justify-content-between">
        <span>Total ($)</span>
        <strong id="total">-</strong>
      </li>
    </div>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cartModal">
      Comprar ahora!
    </button>
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Método de Pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="modal-body">

              <form>
                <div class="form-group">
                  <label for="nameOfBuyer">Ingrese su nombre completo</label>
                  <input type="text" id="nameOfBuyer" class="form-control" placeholder="Nombre completo" required>

                  <label for="inputAddress">Dirección principal, número de puerta</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Calle De ejemplo 1234 apto. 5"
                    required>
                  <div class="invalid-feedback">Complete los campos.</div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Pais</label>
                    <input type="text" class="form-control" id="inputCity" value="Uruguay">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Departamento</label>
                    <select id="inputState" class="form-control">
                      <option selected>Elige...</option>
                      <option>Montevideo</option>
                      <option>Canelones</option>
                      <option>Etc...</option>
                    </select>
                  </div>
                </div>
              </form>


              <input type="radio" id="credit" value="Credito" onclick="creditForm()" name="kindOfBuy">
              <label for="credit">Tarjeta de credito</label><br>
              <div id="addCreditForm"></div>

              <input type="radio" id="trans" value="Transaccion" onclick="transForm()" name="kindOfBuy">
              <label for="trans">Transferencia bancaria </label>
              <div id="addTransactionForm"></div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Volver al carrito</button>
              <button type="button" class="btn btn-primary" id="buy" onclick=validation()>Proseguir con esta
                compra</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>



  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script>
    if (!localStorage.getItem("Usuario")) { // Si no hay data en el localStorage
      window.location.href = "login.html"; //Redireccionar al login.html
      console.log("¿Entré al if?");
    }
  </script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
