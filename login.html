<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      font-weight: bold;
      font-size: large;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      background-image: url(Dashboard\ Login\ \(1\).jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <form class="signin">
      <img src="cartimg2.png" alt width="72" height="72">
      <h1>Bienvenido al mercado electrónico, por favor regístrese.</h1>
      <div class="input-box">
        <label for="Email" class="input"></label>
        <input type="text" id="Email" placeholder="Usuario" required autofocus>
      </div>
      <div class="input-box">
        <label for="Pass" class="input"></label>
        <input type="password" id="Pass" placeholder="Contraseña" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="recordarme">
          Recordar mi usuario
        </label>
      </div>
      <button type="button" class="login-btn" id="signin">Login</button>
    </form>
  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
